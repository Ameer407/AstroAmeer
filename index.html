<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google fonts links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Linking StyleSheets -->
    <link rel="stylesheet" href="Style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>AstroAmeer</title>
  </head>
  <body>
    <div class="container">
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img id="logoimg" src="zidimg/Astrologo.png" alt="" />
          <a id="logo" class="navbar-brand" href="Atro.html">AstroAmeer!</a>
        </div>
      </nav>
      <h2 id="headtitle" class="display-5 text-center m-4">
        <hr />
        What Is Your Star Sign?
        <hr />
      </h2>

      <div class="dobbox">
        <h5 id="dobtitle">Enter Your Date Of Birth</h5>
        <form class="d-grid gap-2 col-6 mx-auto m-3" action="#" method="post">
          <select id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </form>
        <button
          id="submit"
          type="button"
          ondblclick="reload()"
          class="d-grid gap-2 col-6 mx-auto m-2 btn btn-outline-secondary"
        >
          Submit
        </button>
        <div id="result" class="display-6 text-center">
          Here Will Be Results:
        </div>
        <h6 id="qualities"></h6>
        <hr id="hrline" />
        <img id="image" />
        <div class="morediv">
          <p id="more"></p>
        </div>
      </div>
      <div id="footer">
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>Don&apos;t Expect too Much Below, Every Thing Has An End!</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            &copy; All Rights Are Reserved At AstroAmeer
          </figcaption>
        </figure>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></div>
    <script src="Javascript.js"></script>
  </body>
</html>
